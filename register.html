<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF_8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="login">
            <div class="row">
                <div class="col-md-4 col-xs-12 wel">
                    <div class="welcome text-center">
                        <h1>Hello</h1>
                        <p>Enter Your Information To Access To Our Home Page</p>
                        <a href="login.html"><button  type="button" class="btn send">Login</button></a>
                    </div>
                </div>
                <div class="col-md-8 col-xs-12">
                    <div class="info">
                        <h2 class="text-center">Register</h2>
                        <form style="max-width:450px;margin:auto"  id="loginForm">
                            <div class="input-icons">
                                <i class="fa fa-user icon">
                              </i>
                                <input class="input-field shadow"
                                       name="first"
                                       id="first"
                                       type="text"
                                       placeholder="First Name">
                            </div>
                            <div class="input-icons">
                                <i class="fa fa-user icon">
                              </i>
                                <input class="input-field shadow"
                                       name="last"
                                       id="last"
                                       type="text"
                                       placeholder="Last Name">
                            </div>
                            <div class="input-icons">
                                <i class="fa fa-envelope icon">
                              </i>
                                <input class="input-field shadow"
                                       name="email"
                                       id="email"
                                       type="email"
                                       placeholder="Email">
                            </div>
                            <div class="input-icons">
                                <i class="fa fa-key icon">
                              </i>
                                <input class="input-field shadow"
                                       name="password"
                                       id="password"
                                       type="password"
                                       placeholder="Password">
                            </div>
                            <input  type="submit" class="btn send borderraduis"></input>
                            <div class="error-message"></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
